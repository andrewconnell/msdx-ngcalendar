<h2>Listing Events</h2> 
List all the events in the current user's <strong>Calendar</strong>.

<div>
  <table class="table table-striped table-hover">
    <tr>
      <th>Start</th>
      <th>End</th>
      <th>Subject</th>
      <th>Location</th>
    </tr>
    <tr ng-repeat="item in vm.items">
      <td nowrap>{{::item.start.dateTime | date:'MMM dd, yyyy HH:mm'}}</td>
      <td nowrap>{{::item.end.dateTime | date:'MMM dd, yyyy HH:mm'}}</td>
      <td>{{::item.subject}}</td>
      <td>{{::item.location.displayName}}</td>
    </tr>
  </table>
</div>
